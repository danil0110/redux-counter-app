<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css">
    <title>Redux Counter App</title>
  </head>
  <body>
    <div id="root">
      <main>
        <div id="counter"></div>
        <div class="controlls">
          <button id="inc">
            <img src="./icons/Plus.svg" alt="">
          </button>
          <button id="dec">
            <img src="./icons/Minus.svg" alt="Minus">
          </button>
          <button id="reset">
            <img src="./icons/Reset.svg" alt="Reset">
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
